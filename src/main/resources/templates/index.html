<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
<meta charset="ISO-8859-1">
<title>SymphonyUsedBikes</title>
</head>
<body>

	<h1>Actions</h1>
	<hr>
	<a href="/login" sec:authorize="!isAuthenticated()">Login</a>
	<a href="#" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
	<br><br>
	<a href="/register" sec:authorize="!isAuthenticated()">Register</a>
	<br><br>
	<a href="/insert">Add Bike</a>
	<br><br>
	<a href="/update">Update Bike</a>
	<br><br>
	<a href="/secure/delete" sec:authorize="hasRole('ROLE_ADMIN')">Delete Bike</a>
	<br><br>
	<div sec:authorize="isAuthenticated()">
		<hr>
		<br>
				Logged in as: [[${email}]]
	</div>
</body>
</html>
